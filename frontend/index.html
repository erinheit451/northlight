<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Northlight â€” Benchmark MVP</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <!-- Styles (cache-busted) -->
  <link rel="stylesheet" href="styles.css?v=ui-v4">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <div class="brand-section">
        <div class="brand-name">
          <span class="company-name">NORTHLIGHT</span>
          <span class="beta-label">beta</span>
        </div>
        <div class="tagline">Turn data into daylight</div>
      </div>
      <div class="right-section">
        <div class="beta-row">
          <div class="beta-badge"><span>ðŸ§ª</span><span>Beta Access</span></div>
        </div>
        <div class="beta-subtitle">Free while we perfect things</div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="tool-section">
    <h1 class="tool-title">Benchmark Your Campaign</h1>

    <div class="form-container" id="formContainer">
      <!-- Row 1: Category / Subcategory -->
      <div class="form-grid">
        <div class="form-group">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select"></select>
        </div>
        <div class="form-group">
          <label for="subcategory" class="form-label">Subcategory</label>
          <select id="subcategory" class="form-select"></select>
        </div>
      </div>

      <!-- Row 2: 2x2 inputs -->
      <div class="form-grid">
        <div class="form-group">
          <label for="goal_cpl" class="form-label">Goal CPL</label>
          <input id="goal_cpl" type="number" step="0.01" class="form-input"/>
        </div>
        <div class="form-group">
          <label for="budget" class="form-label">Budget</label>
          <input id="budget" type="number" step="0.01" class="form-input"/>
        </div>
        <div class="form-group">
          <label for="clicks" class="form-label">Clicks</label>
          <input id="clicks" type="number" step="1" class="form-input"/>
        </div>
        <div class="form-group">
          <label for="leads" class="form-label">Leads</label>
          <input id="leads" type="number" step="1" class="form-input"/>
        </div>
      </div>

      <div class="button-container">
        <button id="runBtn" class="btn-primary" type="button">Run Benchmark</button>
        <button id="resetBtn" class="btn-secondary" type="button">Reset Inputs</button>
      </div>
    </div>

    <div class="section-divider" aria-hidden="true"></div>

    <!-- RESULTS -->
    <section id="results" role="region" aria-live="polite" aria-busy="false" aria-labelledby="resultsHeading" style="display:none;">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <h3 id="resultsHeading" style="margin:0;">Results</h3>
        <div style="display:flex;gap:8px;">
          <button id="copySummaryBtn" class="btn-small" type="button" disabled>Copy Summary</button>
        </div>
      </div>

      <!-- Goal CPL analysis -->
      <div id="primaryStatusBlock" class="card"></div>

      <!-- Metric verdicts -->
      <div id="cpl-verdict-container" class="card"></div>
      <div id="cpc-verdict-container" class="card"></div>
      <div id="cr-verdict-container"  class="card"></div>

      <!-- Diagnosis + Scenario Builder -->
      <div id="diagnosisCard" class="card"></div>
      <div id="scenarioBuilder" class="card" style="display:none;margin-top:24px;"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="#" id="methodologyLink">Methodology</a>
        <a href="#" id="dataFreshnessLink">Data Freshness</a>
        <a href="#" id="termsLink">Terms</a>
      </div>
      <div class="footer-right muted">Â© <span id="footerYear"></span> Northlight</div>
    </div>
  </footer>

  <script src="script.js?v=ui-v4"></script>
</body>
</html>
